---
platform: linux
image_resource:
  type: docker-image
  source:
    repository:  registry.capbristol.com:5000/susetest/console-proxy-builder
    tag: "latest"
    insecure_registries: [ "registry.capbristol.com:5000" ]

inputs:
- name: stratos-ui
outputs:
- name: portal-proxy-output
run:
  path: sh
  args:
  - -exc
  - |
    cd stratos-ui
    if [ "${SET_PROXIES}" = "true" ]; then
    npm config set proxy ${PROXY_SERVER}
    npm config set https-proxy ${PROXY_SERVER}
    fi
    npm install
    npm run build-backend
    cd -
    cp -r ./stratos-ui/outputs ./portal-proxy-output
    sh ./stratos-ui/deploy/tools/generate_cert.sh
