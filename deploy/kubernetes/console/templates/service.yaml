apiVersion: v1
kind: Service
metadata:
  labels:
    app: "{{ .Release.Name }}"
  name: "{{ .Release.Name }}-ui-ext"
spec:
  ports:
{{- if not .Values.useLb }}
  - name: http
    port: 80
    protocol: TCP
    targetPort: 80
{{- end }}
  - name: https
    port: 443
    protocol: TCP
    targetPort: {{ .Values.console.port }}
  selector:
    app: "{{ .Release.Name }}"
    component: console
{{- if .Values.useLb }}
  type: LoadBalancer
{{- else }}
  type: NodePort
{{- end }}
{{- if .Values.console.externalIP }}
  externalIPs:
  -  {{ .Values.console.externalIP }}
{{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: "{{ .Release.Name }}-mariadb"
  labels:
    app: "{{ .Release.Name }}"
spec:
  type: ClusterIP
  ports:
  - name: mysql
    port: 3306
    targetPort: mysql
  selector:
    app: "{{ .Release.Name }}"
